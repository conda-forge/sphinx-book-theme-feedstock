{% set version = "1.1.4" %}

package:
  name: sphinx-book-theme
  version: {{ version }}

source:
  - url: https://pypi.org/packages/py3/s/sphinx-book-theme/sphinx_book_theme-{{ version }}-py3-none-any.whl
    sha256: 843b3f5c8684640f4a2d01abd298beb66452d1b2394cd9ef5be5ebd5640ea0e1
  - folder: src
    url: https://github.com/executablebooks/sphinx-book-theme/archive/refs/tags/v{{ version }}.tar.gz
    sha256: e845ce8e58c99ab858fae82b4bbbc62bde226dd861c90ba1f91a26e1113a5775

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install --find-links . --no-index --ignore-installed --no-deps sphinx-book-theme

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - pydata-sphinx-theme >=0.15.2
    - python >={{ python_min }}
    - sphinx >=5

test:
  source_files:
    - src/tests
  imports:
    - sphinx_book_theme
  commands:
    - pip check
    - cd src
    - coverage run --branch --source=sphinx_book_theme -m pytest -vv --color=yes --tb=long -k "not (build_book or custombranch or repository_buttons)"
    - coverage report --show-missing --skip-covered --fail-under=85
  requires:
    - beautifulsoup4
    - coverage
    - defusedxml
    - myst-nb
    - pip
    - python {{ python_min }}
    - pytest
    - pytest-regressions
    - sphinx-thebe >=0.2

about:
  home: https://sphinx-book-theme.readthedocs.org
  summary: A clean book theme for scientific explanations and documentation with Sphinx
  dev_url: https://github.com/executablebooks/sphinx-book-theme
  license: BSD-3-Clause
  license_file: src/LICENSE

extra:
  recipe-maintainers:
    - anirrudh
    - conda-forge/jupyter-book
