{% set version = "1.1.0" %}

package:
  name: sphinx-book-theme
  version: {{ version }}

source:
  - url: https://pypi.io/packages/py3/s/sphinx-book-theme/sphinx_book_theme-{{ version }}-py3-none-any.whl
    sha256: 088bc69d65fab8446adb8691ed61687f71bf7504c9740af68bc78cf936a26112
  - folder: src
    url: https://github.com/executablebooks/sphinx-book-theme/archive/refs/tags/v{{ version }}.tar.gz
    sha256: e5c29951c1032cced730cb6f03a37ab7e0b1c73939b994fbee9e1dc852b74958

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install --find-links . --no-index --ignore-installed --no-deps sphinx-book-theme

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydata-sphinx-theme >=0.13.3
    - python >=3.7
    - sphinx >=4,<7

test:
  source_files:
    - src/tests
  imports:
    - sphinx_book_theme
  commands:
    - pip check
    - cd src
    - pytest -vv --cov=sphinx_book_theme --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=92
  requires:
    - myst-nb
    - pip
    - pytest-cov
    - pytest-regressions
    - pytest
    - sphinx-thebe

about:
  home: https://sphinx-book-theme.readthedocs.org
  summary: A clean book theme for scientific explanations and documentation with Sphinx
  dev_url: https://github.com/executablebooks/sphinx-book-theme
  license: BSD-3-Clause
  license_file: src/LICENSE

extra:
  recipe-maintainers:
    - anirrudh
    - conda-forge/jupyter-book
